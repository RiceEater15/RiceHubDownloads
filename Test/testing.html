<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPA Signer - Skibiti Tech AppStore</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .upload-box, .upload-result-item { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .upload-box h2 { margin: 0 0 10px; }
    .upload-result-status.success { color: green; }
    .upload-result-status.error { color: red; }
    .cert-selection-container { margin-top: 10px; }
    .cert-selection-label { display: block; margin-bottom: 5px; }
    select, button.get-button { padding: 8px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px; }
    .get-button:disabled { background: #ddd; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>Upload IPA</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="ipa" accept=".ipa" required>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div id="uploadResults"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const uploadResults = document.getElementById('uploadResults');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(uploadForm);
      const response = await fetch('https://skibiditech.co/upload_ipa.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.state === true) {
        showUploadResult("üì±", result.name, "Upload successful!", "success", result.app);
      } else {
        showUploadResult("‚ùå", result.name || "Unknown", result.state, "error", null);
      }
    });

    function showUploadResult(icon, name, status, type, id) {
      const resultItem = document.createElement('div');
      resultItem.className = 'upload-result-item';
      resultItem.innerHTML = `
        <div class="upload-result-icon">${icon}</div>
        <div class="upload-result-info">
          <div class="upload-result-name">${name}</div>
          <div class="upload-result-status ${type}">${status}</div>
          ${type === 'success' ? `
          <div class="cert-selection-container">
            <label class="cert-selection-label" for="certs-${id}">Choose Certificate:</label>
            <select name="certs" id="certs-${id}">
              <option value="1">WULIN</option>
              <option value="2">EEO1</option>
              <option value="3">EEO2</option>
              <option value="4">EEO3</option>
              <option value="5">TCL1</option>
              <option value="6">TCL2</option>
              <option value="7">TCL3</option>
              <option value="8">TCL4</option>
              <option value="9">TCL5</option>
            </select>
            <button class="get-button" id="sign_button_${id}" onclick="sign('${id}')">Sign</button>
          </div>` : ''}
        </div>
      `;
      uploadResults.appendChild(resultItem);
    }

    async function sign(id) {
      const select = document.getElementById(`certs-${id}`);
      const button = document.getElementById(`sign_button_${id}`);
      const cert = select.value;

      button.disabled = true;
      button.textContent = "Signing...";

      try {
        const response = await fetch(`https://skibiditech.co/sign.php?app=${id}&cert=${cert}&rid=${Math.random()}`, {
          method: "POST"
        });

        const result = await response.json();

        if (result.state === true) {
          button.textContent = "Install";
          button.disabled = false;
          button.onclick = () => {
            const manifestUrl = `https://skibiditech.co/generate_plist.php?app=${id}&rid=${Math.random()}`;
            const a = document.createElement("a");
            a.href = `itms-services://?action=download-manifest&url=${encodeURIComponent(manifestUrl)}`;
            a.click();
          };
        } else {
          alert("Error: " + result.state);
          button.textContent = "Sign";
          button.disabled = false;
        }
      } catch (err) {
        console.error("Signing failed:", err);
        alert("Signing failed. Check network or server.");
        button.textContent = "Sign";
        button.disabled = false;
      }
    }
  </script>

</body>
</html>
